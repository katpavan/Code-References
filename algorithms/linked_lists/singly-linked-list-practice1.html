  <body>
    <script>
      class Node {
        constructor(val) {
          this.val = val;
          this.next = null;
        }
      }

      class SinglyLinkedList {
        constructor() {
          this.head = null;
          this.tail = null;
          this.length = 0;
        }
        traverse() {
          var current = this.head;
          while (current) {
            console.log(current);
            current = current.next;
          }
        }
        push(val) {
          var newNode = new Node(val);
          if (this.length === 0) {
            this.head = newNode;
            this.tail = newNode;
          } else {
            this.tail.next = newNode;
            this.tail = newNode;
          }
          this.length++;
        }
        pop() {
          if (!this.head) return undefined;
          var current = this.head;
          var newTail = this.head;
          while (current.next) {
            newTail = current;
            current = current.next;
          }
          this.tail = newTail;
          newTail.next = null;
          this.length--;
        }
        shift() {
          if (!this.head) return undefined;
          var current = this.head;
          this.head = current.next;
          this.length--;
        }
        unshift(val) {
          if (this.length === 0) return undefined;
          var newNode = new Node(val);
          var currentHead = this.head;
          newNode.next = currentHead;
          this.head = newNode;
          length++;
        }
      }

      var listArr = ["hello", "my", "name", "is", "Khoa", "how", "are", "you?"];
      var list = new SinglyLinkedList();

      for (let i in listArr) {
        list.push(listArr[i]);
      }
    </script>
